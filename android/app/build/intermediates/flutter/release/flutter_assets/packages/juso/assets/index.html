<!DOCTYPE html>
<html lang="ko">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>주소검색</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #app {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>
  <body>
    <div id="app" />
  </body>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script type="text/javascript">
    const app = document.getElementById("app");

    const onSelect = (...args) => {
      window.flutter_inappwebview.callHandler("onSelect", ...args);
    };

    new daum.Postcode({
      oncomplete: (data) => onSelect(JSON.stringify(data)),
      width: "100%",
      height: "100%",
    }).embed(app);
  </script>
</html>
